<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quick Quiz</title>
        <meta name="description" content="website for Quiz.">
        <link rel="stylesheet" href="css/game.css">



    </head>
    <body  onload="myFunction()" style="margin:0;">
      

      <div id="loader"> </div>

<div style="display:none;" id="myDiv" class="animate-bottom">

      <div class="container">

        <div id="game" class="justify-center flex-column">

        <div class="row" style="background-color:  #feda6a">
      
        <div class="column left"  style="width: 70%; float:left">

        <h3 id="question"> what is answer to this question?</h3>
          <div class="choice-container">
            <p class="choice-prefix"> A</p>
            <p class="choice-text" data-number="1"> Choice 1</p> 

          </div>
          <div class="choice-container">
            <p class="choice-prefix"> B</p>
            <p class="choice-text" data-number="2"> Choice 2</p> 

          </div>
          <div class="choice-container">
            <p class="choice-prefix"> C</p>
            <p class="choice-text" data-number="3"> Choice 2</p> 

          </div>
          <div class="choice-container">
            <p class="choice-prefix"> D</p>
            <p class="choice-text" data-number="4"> Choice 2</p> 

          </div>
        </div>

        <div class="column right" style="width: 30%; float:right">


          <div id="hud">
  
            <div id="hud-item">
              <p class="hud-prefix">
                Question no:
  
              </p>
              <h1 class="hud-main-text" id= "questionCounter">
          
              </h1>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">
                score
  
              </p>
              <h1 class="hud-main-text" id= "score">
                0
              </h1>
            </div>
            
          </div>

          </div>
        </div>
  



      </div>

    </div>

    </div>

    <footer>
      &copy; Copyright 2020. All Rights Reserved. <br>
    </footer>

    <script src="Javascript/game.js"></script>
    <script>
      var myVar;
      
      function myFunction() {
        myVar = setTimeout(showPage, 3000);
      }
      
      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
      </script>

       

        
    
    


 
    </body>
   
</html>
